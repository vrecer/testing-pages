name: Test and Generate Allure Report

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install

      - name: Run Mocha tests
        run: TEST_ENV='test' npm test

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
#
#      - name: Allure Report action from marketplace
#        uses: simple-elf/allure-report-action@master
#        if: always()
#        id: allure-report
#        with:
#          allure_results: allure-results
#          gh_pages: gh-pages
#          allure_report: allure-report
#          allure_history: allure-history
#          subfolder: test


      - name: Run Mocha tests
        run: npm run-scrip allure

      - shell: bash
        run: >
            && mkdir -r test2/${{ github.run_number }} \
            && mkdir -r test2/last-history \
            && cp allure-report -r test2/${{ github.run_number }} \
            && cp -r test2/${{ github.run_number }} test2/last-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@068dc23d9710f1ba62e86896f84735d869951305
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./allure-history
          keep_files: true
